
<section class="media-card">
  <v-card class="mx-auto" max-width="400">
    <v-img class="white--text align-end" height="100%" :src="mediaInfo.image">
      <v-card-title>{{mediaInfo.title}}</v-card-title>
    </v-img>

    <v-card-text class="text--primary">
      <div><span>Name : </span>{{mediaInfo.title}}</div>
      <div>{{mediaInfo.description}}</div>
    </v-card-text>

    <v-card-actions>
      <v-btn
        color="pink"
        icon
      >
        <v-icon>mdi-heart</v-icon>
      </v-btn>
      </v-btn>
    </v-card-actions>
  </v-card>
</section>
